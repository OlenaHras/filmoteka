<header class="header">
    <div class="container">
        <nav class="navigation">
            <a class="logo__header" href="./index.html">

                <svg class="logo__header-icon" width="24" height="24">
                    <use href="./images/icons.svg#logo"></use>
                </svg>

                <p class="logo__header--text">Filmoteka</p>
            </a>
                <ul class="navigation__list">
                    <li class="navigation__item">
                        <button class="sign-in" data-modal-open>
                            <svg class="icon-enter" width="20" height="20">
                                <use href="./images/icons.svg#icon-enter"></use>
                            </svg>
                            Sign in
                        </button>
                    </li>
                    <li class="navigation__item">
                        <a class="navigation__button--home navigation__button--current" id="button__home"
                            href="./index.html">
                            HOME
                        </a>
                    </li>
                    <li class="navigation__item">
                        <a class="navigation__button--library" id="button__library" href="./library.html">MY LIBRARY</a>
                    </li>
                </ul>
            </nav>

            
            <div class="form-header__container">
                <div class="form-header">
                    <form class="search__form" id="search-form">
                
                        <input class="search__form--input" type="text" name="search" id="searchQuery" placeholder="Movie search"
                            autocomplete="off" />
                        <button type="submit" class="search__form--button">
                            <svg class="search-icon" width="20" height="20">
                                <use href="./images/icons.svg#search"></use>
                            </svg>
                        </button>
                
                        <ul class="searching-list"></ul>
                    </form>
                    <p class="warning-message is-hidden">Search result not successful. Enter the correct movie name and ty again!</p>
                </div>
            </div>
    </div>


<div class="backdrop is-hidden" data-modal>
    <div class="modal__header">
        <button class="btn-modal" data-modal-close>
            <svg class="btn-icon" width="18" height="18">
                <use href="./images/icons.svg#icon-close-btn"></use>
            </svg>
        </button>
        <div class="wrapper">
            <div class="title-text">
                <div class="title login">
                    Login Form
                </div>
                <div class="title signup">
                    Signup Form
                </div>
            </div>
            <div class="form-container">
                <div class="slide-controls">
                    <input type="radio" name="slide" id="login" checked>
                    <input type="radio" name="slide" id="signup">
                    <label for="login" class="slide login">Login</label>
                    <label for="signup" class="slide signup">Signup</label>
                    <div class="slider-tab"></div>
                </div>
                <div class="social-container">
                    <a href="#" class="social">
                        <svg>
                            <use href="./images/icons.svg#google"></use>
                        </svg>
                    </a>
                </div>
                <div class="form-inner">
                    <form action="#" class="login">
                        <div class="field">
                            <input type="email" placeholder="Email Address" required>
                        </div>
                        <div class="field">
                            <input type="password" placeholder="Password" required>
                        </div>
                        <div class="pass-link">
                            <a href="#">Forgot password?</a>
                        </div>
                        <button type="submit" class="btn__autorisation login-btn">Login</button>
                        <div class="signup-link">
                            Not a member? <a href="">Signup now</a>
                        </div>
                    </form>
                    <form action="#" class="signup">
                        <div class="field">
                            <input type="email" placeholder="Email Address" required>
                        </div>
                        <div class="field">
                            <input type="password" placeholder="Password" required>
                        </div>
                        <div class="field">
                            <input type="password" placeholder="Confirm password" required>
                        </div>
                        <div class="field btn">
                            <button type="submit" class="btn__autorisation">Sign Up</button>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>


</header>
