<header class="header__library">
    <div class="container">

        <nav class="navigation">
            <a class="logo__header" href="./index.html">
            
                <svg class="logo__header-icon" width="24" height="24">
                    <use href="./images/icons.svg#logo"></use>
                </svg>
            
                <p class="logo__header--text">Filmoteka</p>
            </a>
            <ul class="navigation__list">
                <li class="navigation__item">
                    <button class="sign-in" data-modal-open-autorisation>
                        <svg class="icon-enter" width="20" height="20">
                            <use href="./images/icons.svg#icon-enter"></use>
                        </svg>
                        <p class="sign-name">Sign in</p>
                    </button>
                </li>
                <li class="navigation__item">
                    <a class="navigation__button--home" id="button__home" href="./index.html">
                        HOME
                    </a>
                </li>
                <li class="navigation__item">
                    <a class="navigation__button--library navigation__button--current" id="button__library" href="./library.html">MY LIBRARY</a>
                </li>
            </ul>
        </nav>

        <div class="backdrop is-hidden" data-modal-autorisation>
            <div class="modal__header">
                <button class="btn-modal" data-modal-close-autorisation>
                    <svg class="btn-icon" width="18" height="18">
                        <use href="./images/icons.svg#icon-close-btn"></use>
                    </svg>
                </button>
                <h3>Welcome to the film library! <br> Please choose a login method:</h3>
                <div class="wrapper" id="firebaseui-auth-container"></div>

                <span class="modal__header--text">It doesn't provide any benefits, but it does make your name look so cool
                    here.</span>
                <h3 class="visually-hidden">As we promised - no benefits from sign in! If you want to log out - click the button
                    below:</h3>
                <button type="button" class="btn__autorisation is-hidden">Logout</button>

            </div>
        
        </div>

        <!-- <div class="btn__container" id="btn-library">

            <button type="button" class="btn__library btn__library--current" id="watched-header">Watched</button>

            <button type="button" class="btn__library" id="queue-header">queue</button>
        </div> -->
        <ul class="btn__container" id="btn-library">
            <li class="btn__container--item"><button type="button" class="btn__library btn__library--current" id="watched-header">Watched</button></li>
            <li class="btn__container--item"><button type="button" class="btn__library" id="queue-header">queue</button></li>
        </ul>

        
        <!-- // THEME  -->
        
        <div class="toggle">
            <span class="theme-icon">
                <svg class="theme-icon--sun" width="25" height="25">
                    <use href="./images/icons.svg#sun"></use>
                </svg>
            </span>
        
            <div>
                <input class="theme-switch__toggle" type="checkbox" id="toggle" />
                <label aria-hidden="true" class="theme-switch__track" for="toggle"></label>
                <div aria-hidden="true" class="theme-switch__marker"></div>
            </div>
            <span class="theme-icon">
                <svg class="theme-icon--moon" width="25" height="25">
                    <use href="./images/icons.svg#moon"></use>
                </svg>
            </span>
        </div>
        <!-- __________ -->
    </div>
</header>
